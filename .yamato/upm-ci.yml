test_editors:
- version: 2020.1
- version: 2020.2
- version: trunk

test_platforms:
- name: win
  type: Unity::VM
  image: package-ci/win10:stable
  flavor: b1.large
- name: mac
  type: Unity::VM::osx
  image: package-ci/mac:latest
  flavor: m1.mac
---
pack:
  name: Pack
  agent:
    type: Unity::VM::osx
    image: package-ci/mac:latest
    flavor: m1.mac
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm 
    - upm-ci package pack --package-path source/com.unity.cluster-display.sync
  artifacts:
    packages:
      paths:
      - "upm-ci~/packages/**/*"

  {% for editor in test_editors %}
  {% for platform in test_platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
  - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm  
  - upm-ci package test --unity-version {{ editor.version }}  --package-path source/com.unity.cluster-display.sync
  artifacts:
    logs.zip:
      paths:
      - "upm-ci~/test-results/**/*"
  dependencies:
  - .yamato/upm-ci.yml#pack
  {% endfor %}
  {% endfor %}

test_trigger:
  name: Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
  - dir
  triggers:
    branches:
      only:
        - "/.*/"
      except:
        - master
  artifacts:
    logs:
      paths:
      - "upm-ci~/test-results/**/*"
    packages:
      paths:
      - "upm-ci~/packages/**/*"
  dependencies:
  - .yamato/upm-ci.yml#pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
  - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
    {% endfor %}
    {% endfor %}

nightly_test_trigger:
  name: Nightly tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - dir
  triggers:
    recurring:
      - branch: develop
        frequency: daily
      - branch: stable
        frequency: daily
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
      {% for editor in test_editors %}
      {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
      {% endfor %}
      {% endfor %}

publish:
  name: Publish to Internal Registry
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
  - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm  
  - upm-ci package publish --package-path source/com.unity.cluster-display.sync
  triggers:
    tags:
      only:
      - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts.zip:
      paths:
      - "upm-ci~/packages/*.tgz"
  dependencies:
  - .yamato/upm-ci.yml#pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
  - .yamato/upm-ci.yml#test_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}
